<!DOCTYPE html>
<html ng-app="electron-try">
  <head>
    <meta charset="UTF-8">
    <title>Electron をいろいろ試す</title>
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.min.css">
  </head>
  <body ng-controller="MainController as main">
    <section class="section">
      <div class="container">
        <h3>下記のサイトを開く</h3>
        <form ng-submit="main.openUrl(main.url)">
          <input class="input" type="text" ng-model="main.url">
          <input class="button" type="submit" value="開く">
        </form>    
      </div>
    </section>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
